name: Build & Deploy to Oracle Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # üëá THIS is the key line you asked for
    runs-on: [ self-hosted, Linux, ARM64]


    steps:
      # 1Ô∏è‚É£ Pull code onto the Oracle VM
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build Docker image locally on Oracle VM (ARM)
      - name: Build Docker image
        run: |
          docker build -t test-app-ci-cd:latest .
      
      # 2bÔ∏è‚É£ Save and load image into containerd (Kubernetes runtime)
      - name: Load image into Kubernetes runtime
        run: |
          docker save test-app-ci-cd:latest | sudo ctr -n k8s.io images import -

      # 3Ô∏è‚É£ (Optional) Show cluster connection
      - name: Verify Kubernetes access
        run: |
          kubectl get nodes

      # 4Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy application
        run: |
          kubectl apply -f k8s/
